<div class="container artisan-profile-container">
    <div class="row">
        <header class="col-md-12 artisan-profile bg-light">
            <div class="row align-items-center">
                <div class="col-md-3 offset-md-3 text-center">
                    <a class="artisan-profile-banner pt-3 pb-2" href="{{ "/" | absURL }}">
                        <img src="{{ .Site.Params.avatar | default "http://via.placeholder.com/128x128" }}" class="artisan-profile-banner__avatar mb-2">
                    </a>
                </div>
                <div class="col-md-3 pb-sm-3 text-center">
                    <h5 class="text-primary">{{ .Site.Title }}</h5>
                    <h6 class="text-muted">{{ .Site.Params.subtitle }}</h6>
                </div>
            </div>
        </header>
    </div>
</div>
<div class="container bg-white artisan-profile-container artisan-profile-container--delimit">
    <div class="row">
        <div class="col-md-4 py-2 text-center text-muted">
            <i class="fas fa-building fa-lg"></i>
            {{ .Site.Params.work | default "Self-employed" }}
        </div>
        <div class="col-md-4 py-2 text-center text-muted">
            <i class="fas fa-university fa-lg"></i>
            {{ .Site.Params.university | default "University of Life" }}
        </div>
        <div class="col-md-4 py-2 text-center text-muted">
            <i class="fas fa-map-marker fa-lg"></i>
            {{ .Site.Params.location | default "Earth, Milky Way" }}
        </div>
    </div>
</div>
